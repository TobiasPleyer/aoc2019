name:                aoc2019
version:             0.1.0.0
github:              "TobiasPleyer/aoc2019"
license:             BSD3
author:              "Tobias Pleyer"
maintainer:          "tobi.pleyer@gmail.com"
copyright:           "2019 Tobias Pleyer"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/githubuser/aoc2019#readme>

dependencies:
- base >= 4.7 && < 5
- containers

library:
  source-dirs: src
  dependencies:
  - array
  - digits

executables:
  aoc2019-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2019
    - chronos
